<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop Inventory System</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 20px;
            background-color: #f8f9fa;
            -webkit-user-select: none;
            /* Safari */
            -moz-user-select: none;
            /* Firefox */
            -ms-user-select: none;
            /* Internet Explorer/Edge */
            user-select: none;
        }

        button,
        a,
        li,
        input[type="button"],
        input[type="submit"] {
            -webkit-tap-highlight-color: transparent;
            -webkit-touch-callout: none;
        }


        nav {
            overflow: hidden;
            width: 100%;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
        }

        nav a {
            float: left;
            display: block;
            text-align: center;
            text-decoration: none;
            width: 25%;
            font-size: 17px;
            box-sizing: border-box;
            background-color: #007bff;
            border-radius: 30px;
            color: white;
            padding: 6px;
            margin: 5px;
        }


        nav a:hover {
            background-color: #0056b3;
        }

        .title {
            text-align: center;
            font-size: 30px;
            border: px solid;
            padding: 10px;
            border-radius: 100px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);

        }

        h1,
        h2,
        h3 {
            color: #007bff;
            margin-bottom: 10px;
            margin-top: 0px;
            margin-left: 2px;
        }

        ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }


        li {
            background-color: #fff;
            border: 1px solid #007bff85;
            border-radius: 8px;
            margin-bottom: 10px;
            padding: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            position: relative;
        }

        #searchBar {
            margin-bottom: 25px;
            padding: 8px;
            width: 100%;
            font-size: 15px;
            color: #646464;
            border: 1px solid #007bff85;
            border-radius: 8px;
            box-sizing: border-box;
        }

        /* Style for placeholder text in the search bar */
        #searchBar::placeholder {
            color: #aaa;
        }

        #searchBar:focus {
            outline: none;
        }

        button.details {
            background-color: #c66b6b00;
            color: #007bff;
            cursor: pointer;
            height: 63px;
            width: 100%;
            position: absolute;
            right: -5px;
            top: -10px;
            bottom: 0px;
        }

        button.details:hover {
            background-color: #0057b300;
        }

        li span.item-name {
            color: #646464;
            font-size: 16px;
            font-weight: bold;
        }

        li span.sale-price {
            font-size: 14px;
            color: #646464;
        }

        li:hover {
            background-color: #f0f0f0;
        }

        form {
            max-width: 600px;
            margin: 20px auto;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            display: none;
            transition: transform 0.3s ease-in-out;
            animation: fadeInUp 0.5s ease-out;
        }


        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 16px;
            border: 1px solid #ced4da;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            background-color: #007bff;
            color: white;
            padding: 8px 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s;
            margin-right: 5px;
            margin-top: 10px;
            margin-bottom: 20px;
        }

        button:hover {
            background-color: #0056b3;
        }

        button.cancel {
            background-color: #6c757d;
        }

        button.cancel:hover {
            background-color: #5a6268;
        }

        .details-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .item-details {
            margin: 10px auto;
            padding: 20px;
            border-radius: 8px;
            background-color: #ffffff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            transition: max-height 0.3s ease-in-out;
            animation: fadeIn 0.5s ease-out;
            max-width: 100%;
            width: 80%;
            text-align: left;
            overflow: auto;
        }

        @media only screen and (max-width: 600px) {
            .item-details {
                max-width: 100%;
                box-sizing: border-box;
            }

            form {
                max-width: 100%;
                box-sizing: border-box;
            }

            .title {
                font-size: 25px;
            }

            nav a {
                font-size: 14px;
            }
        }

        @media only screen and (max-width: 768px) {

            h1,
            h2 {
                font-size: 24px;
            }
        }

        @media only screen and (min-width: 1200px) {
            body {
                margin: 40px;
            }
        }

        /* Styles for the table view of item details */
        .item-details table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 0px;
        }

        .item-details td {
            color: #646464;
            border: 1px solid;
            border-color: #0088ff;
            padding: 5px;
            text-align: center;

        }

        button.edit-button {
            color: #ffffff;
            background-color: #26911a;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            width: 60px;
            font-size: 13px;
            transition: background-color 0.3s;
            margin-top: 16px;
            margin-right: 10px;
            margin-left: 1px;
            margin-bottom: 0px;
        }

        button.delete-button {
            color: #ffffff;
            background-color: #e52626;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            width: 60px;
            font-size: 13px;
            transition: background-color 0.3s;
            margin-top: 16px;
            margin-right: 10px;
            margin-bottom: 0px;
        }

        button.delete-button:hover {
            background-color: #c72121;
        }

        button.edit-button:hover {
            background-color: #1f7c15;
        }

        #feedbackPopup {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px;
            background-color: #007bff;
            /* Blue background color */
            color: #fff;
            /* White text color */
            border-radius: 8px;
            display: none;
            z-index: 999;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 300px;
            text-align: center;
        }

        #feedbackPopup.error {
            background-color: #dc3545;
        }

        #feedbackPopup.success {
            background-color: #28a745;
        }
    </style>
</head>

<body>

    <h1 class="title">SGS INVENTORY SYSTEM</h1>
    <div id="feedbackPopup"></div>
    <!-- Button to toggle the "Add Item" form -->

    <nav>
        <a href="#" onclick="toggleAddItemForm()">Add Item</a>
        <a href="#" onclick="document.getElementById('csvFileInput').click()">Load Data</a>
        <a href="#" onclick="downloadCSV()">Save Data</a>
        <a href="#" onclick="empty()">Clear Data</a>
    </nav>

    <!-- Search bar -->


    <!-- Form for adding/editing items -->
    <form id="addItemForm" style="display: none">
        <h2>Add/Edit Item</h2>
        <label for="itemName">Item Name:</label>
        <input type="text" id="itemName" name="itemName" oninput="enable()" required>

        <label for="purchasePrice">Purchase Price:</label>
        <input type="number" id="purchasePrice" name="purchasePrice" oninput="setText() , enable()" disabled="true"
            required>

        <label for="salePrice">Sale Price:</label>
        <input type="number" id="salePrice" name="salePrice" disabled="true" required>

        <label for="governmentSalePrice">Government Sale Price:</label>
        <input type="number" id="governmentSalePrice" name="governmentSalePrice" disabled="true" required>

        <button type="button" id="saveButton" onclick="saveItem()">Save Item</button>
        <button type="button" class="cancel" onclick="cancelAddEdit()">Cancel</button>
    </form>
    <h3>Search:</h3>
    <input type="text" id="searchBar" placeholder="Search by Item Name" oninput="searchItems()">

    <!-- List for displaying item names with sales prices -->
    <h3>INVENTORY</h3>
    <ul id="inventoryList">
        <!-- Items will be dynamically added here -->
    </ul>

    <!-- Display detailed information for a selected item -->
    <div class="details-container" id="itemDetails"></div>
    <input type="file" id="csvFileInput" accept=".csv" style="display: none;" onchange="handleCSVFile()">
    <script>
        // Sample data for illustration (replace with your actual data)
        var inventoryData = JSON.parse(localStorage.getItem('inventoryData')) || [];
        displayList();
        var editingItemId = null;

        function displayFeedbackPopup(message, isSuccess) {
            var feedbackPopup = document.getElementById('feedbackPopup');
            feedbackPopup.textContent = message;

            if (isSuccess) {
                feedbackPopup.classList.add('success');
                feedbackPopup.classList.remove('error');
            } else {
                feedbackPopup.classList.add('error');
                feedbackPopup.classList.remove('success');
            }

            feedbackPopup.style.display = 'block';

            // Clear feedback message after a few seconds
            setTimeout(function () {
                feedbackPopup.style.display = 'none';
            }, 2000);
        }

        function enable() {
            var itemName = document.getElementById('itemName').value;
            var saveButton1 = document.getElementById('saveButton');
            var purchasePriceField = document.getElementById('purchasePrice');
            var governmentSalePriceField = document.getElementById('governmentSalePrice');

            if (itemName.trim() !== '') {
                purchasePriceField.removeAttribute('disabled');
                governmentSalePriceField.removeAttribute('disabled');
                if (purchasePriceField.value.trim() !== '') {
                    saveButton1.removeAttribute('disabled');
                } else {
                    saveButton1.setAttribute('disabled', true);
                }
            } else {
                purchasePriceField.setAttribute('disabled', true);
                governmentSalePriceField.setAttribute('disabled', true);
                saveButton1.setAttribute('disabled', true);
            }

        }

        function setText() {
            var inputField1 = document.getElementById('salePrice');
            var inputField2 = document.getElementById('purchasePrice');
            var purchaseValue = parseInt(inputField2.value);
            var saleValue = purchaseValue + (purchaseValue * 0.07);
            saleValue = Math.round(saleValue / 10) * 10;
            inputField1.value = saleValue;
        }

        function searchItems() {
            displayInventoryList();
        }
        function displayInventoryList() {
            var inventoryList = document.getElementById('inventoryList');
            inventoryList.innerHTML = '';

            inventoryData.sort(function (a, b) {
                return a.itemName.localeCompare(b.itemName);
            });
            // Filtered items based on the search query
            var searchQuery = document.getElementById('searchBar').value.toLowerCase();
            var filteredItems = inventoryData.filter(function (item) {
                return item.itemName.toLowerCase().includes(searchQuery);
            });


            filteredItems.forEach(function (item) {
                var listItem = document.createElement('li');
                var listItem2 = document.createElement('button');
                listItem2.className = 'details';

                var itemNameSpan = document.createElement('span');
                itemNameSpan.className = 'item-name';
                itemNameSpan.textContent = item.itemName;

                var salePriceSpan = document.createElement('span');
                salePriceSpan.className = 'sale-price';
                salePriceSpan.textContent = `Rs. ${item.salePrice}`;

                listItem.appendChild(itemNameSpan);
                listItem.appendChild(salePriceSpan);
                listItem.appendChild(listItem2);

                listItem2.addEventListener('click', function () {
                    toggleItemDetails(item);
                });
                inventoryList.appendChild(listItem);
            });
            localStorage.setItem('inventoryData', JSON.stringify(inventoryData));
        }


        function editItem(itemId) {
            var itemToEdit = inventoryData.find(function (item) {
                return item.id === itemId;
            });

            document.getElementById('itemName').value = itemToEdit.itemName;
            document.getElementById('purchasePrice').value = itemToEdit.purchasePrice;
            document.getElementById('salePrice').value = itemToEdit.salePrice;
            document.getElementById('governmentSalePrice').value = itemToEdit.governmentSalePrice;

            editingItemId = itemId;

            document.getElementById('saveButton').textContent = 'Update Item';
            toggleAddItemForm();
        }

        function deleteItem(itemId) {
            var confirmDelete = confirm("Are you sure you want to delete this item?");

            if (confirmDelete) {
                var indexToDelete = inventoryData.findIndex(function (item) {
                    return item.id === itemId;
                });

                if (indexToDelete !== -1) {
                    inventoryData.splice(indexToDelete, 1);
                    displayInventoryList();
                    displayFeedbackPopup("Item deleted successfully!", true); // Pass true for success
                } else {
                    displayFeedbackPopup("Item deletion failed!", false); // Pass false for error
                }
            } else {
                displayFeedbackPopup("Item deletion canceled!", false); // Pass false for error
            }
        }


        function empty() {
            // Clear both the HTML list and the inventoryData array
            var myList = document.getElementById("inventoryList");
            while (myList.firstChild) {
                myList.removeChild(myList.firstChild);
            }
            inventoryData = [];
            localStorage.clear();
            localStorage.setItem('inventoryData', JSON.stringify(inventoryData));
            displayList();
            location.reload();
        }

        function toggleItemDetails(item) {
            var itemDetails = document.getElementById('itemDetails');
            var existingDetails = document.querySelector('.item-details');



            if (existingDetails) {
                if (existingDetails.innerHTML.includes(item.itemName)) {
                    existingDetails.parentNode.removeChild(existingDetails);
                    return;
                } else {
                    existingDetails.parentNode.removeChild(existingDetails);
                }
            }

            var detailsDiv = document.createElement('div');
            detailsDiv.className = 'item-details';



            detailsDiv.innerHTML = `
                <h2>Item Details</h2>

                <table>
                    <tr>
                        <td>Item Name:</td>
                        <td>${item.itemName}</td>
                    </tr>
                    <tr>
                        <td>Purchase Price:</td>
                        <td>Rs. ${item.purchasePrice}</td>
                    </tr>
                    <tr>
                        <td>Sale Price:</td>
                        <td>Rs. ${item.salePrice}</td>
                    </tr>
                    <tr>
                        <td>Government Sale Price:</td>
                        <td>${item.governmentSalePrice.trim() !== '' ? `Rs. ${item.governmentSalePrice}` : 'N/A'}</td>
                    </tr>
                </table>
            `;
            var editButton = document.createElement('button');
            editButton.className = 'edit-button';
            editButton.textContent = 'Edit';
            editButton.addEventListener('click', function (event) {
                event.stopPropagation();
                editItem(item.id);
            });

            detailsDiv.appendChild(editButton);
            var editButton = document.createElement('button');
            editButton.className = 'delete-button';
            editButton.textContent = 'Delete';
            editButton.addEventListener('click', function (event) {
                event.stopPropagation();
                deleteItem(item.id);
            });

            detailsDiv.appendChild(editButton);
            var clickedItem = event.target;
            clickedItem.parentNode.insertBefore(detailsDiv, clickedItem.nextSibling);
        }

        function toggleAddItemForm() {
            enable();
            window.scrollTo({
                top: 0,
                behavior: 'smooth'
            });
            var addItemForm = document.getElementById('addItemForm');
            addItemForm.style.display = 'block';

            if (addItemForm.style.display !== 'none') {
                document.getElementById('itemDetails').style.maxHeight = null;
            }


        }

        function cancelAddEdit() {
            clearAddItemForm();
            editingItemId = null;
            document.getElementById('saveButton').textContent = 'Save Item';
            var addItemForm = document.getElementById('addItemForm');
            addItemForm.style.display = 'none';
        }

        function clearAddItemForm() {
            document.getElementById('itemName').value = '';
            document.getElementById('purchasePrice').value = '';
            document.getElementById('salePrice').value = '';
            document.getElementById('governmentSalePrice').value = '';
        }

        function saveItem() {
            var itemName = document.getElementById('itemName').value;
            var purchasePrice = document.getElementById('purchasePrice').value;
            var salePrice = document.getElementById('salePrice').value;
            var governmentSalePrice = document.getElementById('governmentSalePrice').value;

            if (editingItemId !== null) {
                updateItem(editingItemId, itemName, purchasePrice, salePrice, governmentSalePrice);
            } else {
                addItem(itemName, purchasePrice, salePrice, governmentSalePrice);
            }

            displayList();
            cancelAddEdit();
        }

        function addItem(itemName, purchasePrice, salePrice, governmentSalePrice) {
            var newItem = {
                id: inventoryData.length + 1,
                itemName: itemName,
                purchasePrice: purchasePrice,
                salePrice: salePrice,
                governmentSalePrice: governmentSalePrice
            };

            inventoryData.push(newItem);
            displayFeedbackPopup("Item added successfully!", true);
        }

        function updateItem(itemId, itemName, purchasePrice, salePrice, governmentSalePrice) {
            var itemToUpdate = inventoryData.find(function (item) {
                return item.id === itemId;
            });

            if (itemToUpdate) {
                itemToUpdate.itemName = itemName;
                itemToUpdate.purchasePrice = purchasePrice;
                itemToUpdate.salePrice = salePrice;
                itemToUpdate.governmentSalePrice = governmentSalePrice;
            }
            displayFeedbackPopup("Item updated successfully!", true);

        }
        function handleCSVFile() {
            empty();
            var fileInput = document.getElementById('csvFileInput');
            var file = fileInput.files[0];

            if (file) {
                var reader = new FileReader();

                reader.onload = function (e) {
                    var csvData = e.target.result;
                    parseCSVData(csvData);
                    displayList();
                };

                reader.readAsText(file);
            }
        }

        function parseCSVData(csvData) {
            var lines = csvData.split('\n');
            var headers = lines[0].split(',');

            for (var i = 1; i < lines.length; i++) {
                var data = lines[i].split(',');
                var newItem = {};

                for (var j = 0; j < headers.length; j++) {
                    newItem[headers[j].trim()] = data[j].trim();
                }

                newItem.id = inventoryData.length + 1;
                inventoryData.push(newItem);
                displayList();
            }
        }

        function displayList() {
            displayInventoryList();
        }

        function downloadCSV() {
            var csvContent = "data:text/csv;charset=utf-8,";
            csvContent += "itemName,purchasePrice,salePrice,governmentSalePrice\n";

            inventoryData.forEach(function (item) {
                csvContent += `${item.itemName},${item.purchasePrice},${item.salePrice},${item.governmentSalePrice}\n`;
            });

            var encodedURI = encodeURI(csvContent);
            var link = document.createElement("a");
            link.setAttribute("href", encodedURI);
            link.setAttribute("download", "inventory_data.csv");
            document.body.appendChild(link);
            link.click();
        }

    </script>

</body>

</html>
